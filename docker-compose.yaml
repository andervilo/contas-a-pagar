version:  '3'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.2
    container_name: keycloak
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 7080
      KC_HOSTNAME_STRICT_BACKCHANNEL: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: info
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7080/health/ready" ]
      interval: 15s
      timeout: 2s
      retries: 15
    command:
      [ "start-dev", "--http-port 7080", "--https-port 7443", "--import-realm" ]
    volumes:
      - ./docker/keycloak/realm.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - 7080:7080
      - 7443:7443
    depends_on:
      - postgres
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contas-app
    environment:
      ISSUER_URI: http://keycloak:7080/realms/contas-a-pagar-ms
      JWK_URI: http://keycloak:7080/realms/contas-a-pagar-ms/protocol/openid-connect/certs
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASS: postgres
      KEYCLOACK_LOGIN_URL: http://keycloak:7080/realms/contas-a-pagar-ms/protocol/openid-connect/token
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - keycloak
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
